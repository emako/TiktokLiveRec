name: build

on:
  release:
    types: [created]
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 9.0.x

      - name: Setup Windows SDK
        uses: GuillaumeFalourd/setup-windows10-sdk-action@v1.5

      - name: Install dependencies
        run: cd src\TiktokLiveRec.Windows && dotnet restore TiktokLiveRec.csproj

      - name: Build
        run: cd src\TiktokLiveRec.Windows && dotnet build TiktokLiveRec.csproj --configuration Release --no-restore

